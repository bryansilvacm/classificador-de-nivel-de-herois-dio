<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLassificador de XP de Herói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Classificador de Nível de Heróis</h1>
        <form>
            <label for="nome">Nome do Herói:</label>
            <input type="text" name="nome" id="nome">
            <label for="xp">Digite o XP do herói</label>
            <input type="number" name="xp" id="xp">
        </form>
        <button id="submit" onclick="classificar()">classificar</button>
        
        <section>
            <p id="resul_classificao"  ></p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
